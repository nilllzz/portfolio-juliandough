<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="juliandough portfolio" />
    <meta charset="utf-8">
    <title>Julian Dough</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="nilllzz">

    <!-- Open Graph tags -->
    <meta property="og:site_name" content="Julian Dough Portfolio">
    <meta property="og:type" content="profile">
    <meta property="og:title" content="Julian Dough">
    <meta property="og:description"
        content="I draw furry art, trying to make a comic but have lack motivation into starting it, I like watching YouTube tho">
    <meta property="og:image" content="https://nilllzz.github.io/portfolio-juliandough/img/og_image.jpg">
    <meta property="og:image:width" content="1000">
    <meta property="og:image:height" content="540">
    <meta property="og:url" content="https://nilllzz.github.io/portfolio-juliandough/">
    <meta property="profile:username" content="juliandough">

    <!-- Twitter tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Julian Dough">
    <meta property="twitter:description"
        content="I draw furry art, trying to make a comic but have lack motivation into starting it, I like watching YouTube tho">
    <meta property="twitter:url" content="https://nilllzz.github.io/portfolio-juliandough/">
    <meta property="twitter:image" content="https://nilllzz.github.io/portfolio-juliandough/img/og_image.jpg">
    <meta property="twitter:site" content="@bobbycat25">
    <meta property="twitter:creator" content="@bobbycat25">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lightbox.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <script lang="js" src="config.js"></script>

    <div class="polkadot-bg">
        <div class="polkadot-bg-inner"></div>
    </div>

    <div class="page">
        <div class="content">
            <div class="col col-info">
                <div class="card card-sticky">
                    <div class="pfp-img-container">
                        <div class="center-image">
                            <img src="img/pfp.png" class="pfp-img bounce-hover bounce-active" alt="Profile picture" />
                        </div>
                        <img src="img/surprised.png" class="pfp-img-surprised" />
                    </div>

                    <div class="center-image">
                        <img src="img/signature.png" class="signature-img" alt="Signature" />
                    </div>

                    <hr />

                    <div>
                        <p aria-label="Bio" id="bio">...</p>
                        <div>
                            <i class="bi bi-globe-americas"></i> United States
                        </div>

                    </div>

                    <hr />

                    <div class="social-icons">
                        <a class="social-icon bounce-hover social-icon-discord" href="https://discord.com"
                            aria-label="Discord link button" title="Discord">
                            <i class="bi bi-discord"></i>
                        </a>
                        <a class="social-icon bounce-hover social-icon-twitter" href="https://x.com/bobbycat25?s=20"
                            aria-label="Twitter link button" title="Twitter/X">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                        <span class="social-icon bounce-hover social-icon-trello hidden" id="trello-social-button"
                            onpointerdown="trelloBoardOpen(event)" aria-label="Commission queue link button"
                            title="Commission queue">
                            <i class="bi bi-trello"></i>
                        </span>
                        <a class="social-icon bounce-hover social-icon-artistcrow"
                            href="https://artistcrow.com/juliandough" aria-label="Artistcrow link button"
                            title="Artistcrow">
                            <i class="bi bi-brush-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col col-data">
                <div class="card">
                    <div class="commission-status-label">
                        My commissions are currently
                    </div>
                    <div>
                        <div class="warning-message hidden" id="commission-indicator-open">
                            <a class="warning-text" href="#section-commission-tutorial">
                                <span class="scroll-text-container">
                                    <span class="scroll-text-content">▶<br />▶</span>
                                </span>
                                <span>OPEN</span>
                                <span class="scroll-text-container">
                                    <span class="scroll-text-content scroll-text-content-invert">◀<br />◀</span>
                                </span>
                            </a>
                        </div>
                        <div class="warning-message warning-message-error hidden" id="commission-indicator-closed">
                            <a class="warning-text" href="#section-commission-tutorial">
                                <span>!</span>
                                <span>CLOSED</span>
                                <span>!</span>
                            </a>
                        </div>
                    </div>

                    <div class="portfolio-preview-container">
                        <div class="portfolio-preview" id="portfolio-preview-container">
                        </div>
                    </div>
                    <div class="portfolio-preview-link">
                        <a href="gallery.html">
                            <i class="bi bi-images"></i>
                            View full gallery
                        </a>
                    </div>

                    <hr />

                    <details open="" id="section-commission-tutorial">
                        <summary>
                            <h2>How to commission me</h2>
                        </summary>
                        <div>
                            Kill someone with a hammer
                        </div>
                    </details>

                    <hr />

                    <details open="">
                        <summary>
                            <h2>Commission conditions</h2>
                        </summary>
                        <div>
                            There has to be a maid dress.
                        </div>
                    </details>

                    <hr />

                    <details>
                        <summary>
                            <h2>Pricing</h2>
                        </summary>
                        <div>
                            4 morbillion dollars per
                        </div>
                    </details>

                    <hr />

                    <details>
                        <summary>
                            <h2>License</h2>
                        </summary>
                        <div>
                            I own you
                        </div>
                    </details>

                    <hr />

                    <p>Link to queue</p>
                    <p>Larger categorized gallery</p>

                    <div class="copyright-footer">
                        <span id="copyright"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lightbox hidden" id="lightbox">
        <div id="lightbox-img-container">
            <!-- Lightbox image insert here -->
        </div>

        <span class="lightbox-control-button lightbox-exit" onclick="lightboxClose()" role="button"
            aria-label="Close gallery" title="Close (Esc)">
            <i class="bi bi-x-lg"></i>
        </span>
        <span class="lightbox-control-button lightbox-previous" onclick="lightboxNavigate(-1)"
            aria-label="Previous gallery image">
            <i class="bi bi-caret-left-fill"></i>
        </span>
        <span class="lightbox-control-button lightbox-next" onclick="lightboxNavigate(1)"
            aria-label="Next gallery image">
            <i class="bi bi-caret-right-fill"></i>
        </span>
        <div class="lightbox-img-info" id="lightbox-img-info">
            <!-- Lightbox image info here -->
        </div>
    </div>

    <div class="trello-board hidden" id="trello-board">
        <div class="lightbox-controls">
            <span class="lightbox-control-button" onclick="trelloBoardClose()" role="button" aria-label="Close gallery"
                title="Close (Esc)">
                <i class="bi bi-x-lg"></i>
            </span>
        </div>

        <div class="trello-board-container" id="trello-board-container"></div>
    </div>

    <script src="lightbox.js" lang="js"></script>
    <script src="index.js" lang="js"></script>

</body>

</html>
